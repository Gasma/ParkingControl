<h1 mat-dialog-title>Dados do Veiculo</h1>
<div mat-dialog-content>
  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field>
          <mat-label>Placa do carro</mat-label>
          <input matInput [(ngModel)]="data.modelo">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <mat-label>Modelo</mat-label>
          <input matInput [(ngModel)]="data.placa">
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td>
        <mat-form-field>
          <mat-label>Data e Hora da Entrada</mat-label>
          <input matInput [(ngModel)]="data.modelo">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <mat-label>Data e Hora da Sa√≠da</mat-label>
          <input matInput [(ngModel)]="data.placa">
        </mat-form-field>
      </td>
    </tr>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data.placa" cdkFocusInitial>Salvar</button>
</div>
